<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
</head>
<body>
  <h1>Product Management</h1>

  <!-- Product Form -->
  <form id="productForm">
    <input type="hidden" id="productId">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" required><br><br>

    <button type="submit">Add Product</button>
  </form>

  <!-- Product Table -->
  <h2>Product List</h2>
  <table border="1" id="productTable">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById("productForm");
    const productTable = document.getElementById("productTable").getElementsByTagName('tbody')[0];
    let editingProductId = null;

    // Fetch products on page load
    async function fetchProducts() {
      try {
        const response = await fetch("https://localhost:3000/api/products");
        const products = await response.json();
        populateTable(products);
      } catch (error) {
        console.error("Error fetching products:", error);
      }
    }

    // Populate table with products
    function populateTable(products) {
      productTable.innerHTML = '';
      products.forEach(product => {
        const row = productTable.insertRow();
        row.insertCell(0).textContent = product.name;
        row.insertCell(1).textContent = product.category;
        row.insertCell(2).textContent = `$${product.price}`;
        const imgCell = row.insertCell(3);
        const img = document.createElement('img');
        img.src = product.image;
        img.alt = product.name;
        img.width = 50;
        imgCell.appendChild(img);
        const actionsCell = row.insertCell(4);
        actionsCell.innerHTML = `
          <button onclick="editProduct(${product.id})">Edit</button>
          <button onclick="deleteProduct(${product.id})">Delete</button>
        `;
      });
    }

    // Handle form submission for create or update
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData();
      formData.append("name", document.getElementById("name").value);
      formData.append("category", document.getElementById("category").value);
      formData.append("price", document.getElementById("price").value);
      formData.append("image", document.getElementById("image").files[0]);

      const method = editingProductId ? 'PUT' : 'POST';
      const url = editingProductId ? `https://localhost:3000/api/products/${editingProductId}` : "https://localhost:3000/api/products";

      try {
        const response = await fetch(url, {
          method: method,
          body: formData,
        });

        const result = await response.json();
        if (response.ok) {
          alert("Product saved successfully!");
          editingProductId = null;
          form.reset();
          fetchProducts();  // Re-fetch products after creating or updating
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while saving the product.");
      }
    });

    // Edit product
    function editProduct(id) {
      const row = productTable.rows[id - 1]; // Assuming IDs are sequential
      document.getElementById("productId").value = id;
      document.getElementById("name").value = row.cells[0].textContent;
      document.getElementById("category").value = row.cells[1].textContent;
      document.getElementById("price").value = row.cells[2].textContent.replace('$', '');
      // Note: Image handling is a bit tricky since you cannot directly set a file input value
      editingProductId = id;
    }

    // Delete product
    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        try {
          const response = await fetch(`https://localhost:3000/api/products/${id}`, {
            method: 'DELETE',
          });
          if (response.ok) {
            alert("Product deleted successfully!");
            fetchProducts(); // Re-fetch products after deletion
          } else {
            alert("Error deleting product.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred while deleting the product.");
        }
      }
    }

    // Initialize
    fetchProducts();
  </script>
</body>
</html>
